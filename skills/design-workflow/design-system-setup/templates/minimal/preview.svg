<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F3F4F6"/>

  <!-- Title -->
  <text x="200" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="#374151" text-anchor="middle">Minimal Template</text>
  <text x="200" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Clean & Focused Design System</text>

  <!-- Color Palette -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="#3B82F6"/>
    <rect x="50" y="0" width="40" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="100" y="0" width="40" height="40" rx="4" fill="#F3F4F6"/>
    <rect x="150" y="0" width="40" height="40" rx="4" fill="#6B7280"/>
    <rect x="200" y="0" width="40" height="40" rx="4" fill="#10B981"/>
    <rect x="250" y="0" width="40" height="40" rx="4" fill="#F59E0B"/>
    <rect x="300" y="0" width="40" height="40" rx="4" fill="#EF4444"/>
  </g>

  <!-- Sample Components -->
  <g transform="translate(50, 160)">
    <!-- Primary Button -->
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#3B82F6"/>
    <text x="50" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#FFFFFF" text-anchor="middle">Button</text>

    <!-- Input -->
    <rect x="110" y="0" width="140" height="40" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="118" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#6B7280">Input field</text>
  </g>

  <!-- Card -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="300" height="60" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    <text x="16" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#374151">Card Component</text>
    <text x="16" y="46" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" fill="#6B7280">Simple, clean design with subtle shadows</text>
  </g>

  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
