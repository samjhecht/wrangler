<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="200" y="35" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#111827" text-anchor="middle">Modern Template</text>
  <text x="200" y="55" font-family="Inter, -apple-system, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">Professional & Comprehensive Design System</text>

  <!-- Color Scales Preview -->
  <g transform="translate(30, 75)">
    <!-- Primary Scale -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#EFF6FF"/>
    <rect x="22" y="0" width="20" height="20" rx="3" fill="#BFDBFE"/>
    <rect x="44" y="0" width="20" height="20" rx="3" fill="#60A5FA"/>
    <rect x="66" y="0" width="20" height="20" rx="3" fill="#3B82F6"/>
    <rect x="88" y="0" width="20" height="20" rx="3" fill="#2563EB"/>
    <rect x="110" y="0" width="20" height="20" rx="3" fill="#1E3A8A"/>

    <!-- Secondary Scale -->
    <rect x="140" y="0" width="20" height="20" rx="3" fill="#FAF5FF"/>
    <rect x="162" y="0" width="20" height="20" rx="3" fill="#E9D5FF"/>
    <rect x="184" y="0" width="20" height="20" rx="3" fill="#C084FC"/>
    <rect x="206" y="0" width="20" height="20" rx="3" fill="#A855F7"/>
    <rect x="228" y="0" width="20" height="20" rx="3" fill="#9333EA"/>
    <rect x="250" y="0" width="20" height="20" rx="3" fill="#581C87"/>

    <!-- Semantic Colors -->
    <rect x="280" y="0" width="20" height="20" rx="3" fill="#10B981"/>
    <rect x="302" y="0" width="20" height="20" rx="3" fill="#F59E0B"/>
    <rect x="324" y="0" width="20" height="20" rx="3" fill="#EF4444"/>
    <rect x="346" y="0" width="20" height="20" rx="3" fill="#0EA5E9"/>
  </g>

  <!-- Component Showcase -->
  <g transform="translate(30, 115)">
    <!-- Primary Button -->
    <rect x="0" y="0" width="90" height="34" rx="6" fill="#2563EB" filter="url(#shadow)"/>
    <text x="45" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF" text-anchor="middle">Primary</text>

    <!-- Secondary Button -->
    <rect x="100" y="0" width="90" height="34" rx="6" fill="#9333EA" filter="url(#shadow)"/>
    <text x="145" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF" text-anchor="middle">Secondary</text>

    <!-- Outline Button -->
    <rect x="200" y="0" width="90" height="34" rx="6" fill="#FFFFFF" stroke="#2563EB" stroke-width="1"/>
    <text x="245" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#2563EB" text-anchor="middle">Outline</text>

    <!-- Ghost Button -->
    <rect x="300" y="0" width="40" height="34" rx="6" fill="#F3F4F6"/>
    <text x="320" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#374151" text-anchor="middle">...</text>
  </g>

  <!-- Input Field -->
  <g transform="translate(30, 165)">
    <rect x="0" y="0" width="200" height="36" rx="6" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="12" y="23" font-family="Inter, sans-serif" font-size="13" fill="#6B7280">Search components...</text>
  </g>

  <!-- Badges -->
  <g transform="translate(240, 165)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="#D1FAE5" stroke="#A7F3D0" stroke-width="1"/>
    <text x="30" y="16" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#047857" text-anchor="middle">Success</text>

    <rect x="70" y="0" width="60" height="24" rx="12" fill="#FEE2E2" stroke="#FECACA" stroke-width="1"/>
    <text x="100" y="16" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#B91C1C" text-anchor="middle">Error</text>
  </g>

  <!-- Card Component -->
  <g transform="translate(30, 215)">
    <rect x="0" y="0" width="340" height="65" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
    <text x="16" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#111827">Card Component</text>
    <text x="16" y="42" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Professional design with full color scales and</text>
    <text x="16" y="56" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">comprehensive component coverage</text>

    <!-- Badge in card -->
    <rect x="280" y="12" width="48" height="20" rx="10" fill="#DBEAFE" stroke="#BFDBFE" stroke-width="1"/>
    <text x="304" y="24.5" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#1D4ED8" text-anchor="middle">v1.0</text>
  </g>

  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
